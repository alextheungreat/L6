<!DOCTYPE html>
<html>

<head>
  <title>Animation</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <img id="background" src="assets/black-grid.png">
    </a-assets>

    <a-entity position="0 0 4">
      <a-camera></a-camera>
    </a-entity>

    <a-sky src="#background"></a-sky>
    <a-entity light="type: directional; color: #FFF; intensity: 0.5" position="-1 2 1"></a-entity>
    <a-entity light="type: ambient; color: #461e06;"></a-entity>

    <!--Model starts here-->
<a-entity position="0 -10 -1" roatation="30 180 0">
    <a-sphere radius="7" coclor="red" ></a-sphere>
<a-entity animation="property: object3D.rotation; to: 45 100 100; dur: 5000 delay: 250; loop true; dir: alernate"> 
    <a-sphere radius="3" coclor="Cyan" ></a-sphere>
<a-cylinder position="0 5 0" height="10" radius="0.075" color="#404040"></a-cylinder>
<a-entity animation="property: rotation; to: 45 100 100; dur: 2000 delay: 250; loop true; dir: alernate" position="0 10 0">
    <a-sphere radius="3" coclor="Cyan" position="0 10 0"></a-sphere>
    <a-cylinder position="0 5 0" height="10" radius="0.075" color="#404040"></a-cylinder>

</a-entity>
</a-entity>
</a-entity>
 



    <!--Model ends here-->
  </a-scene>
</body>

</html>
